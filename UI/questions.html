<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>StackOverflow-lite</title>
</head>
<body>
    <header>
        <div class="title__div">
            <div class="logo">
                <img
                    src="images/overflowing-logo.png"
                    alt="logo"
                >
                <h1 id="main__title">StackOverflow-lite</h1>
            </div>
            <input
                type="text"
                placeholder="search question.."
            >
        </div>
        <div class="form__details">
            <form>
                <label>Login</label>
                <input
                    type="text"
                    placeholder="email"
                >
                <input
                    type="password"
                    placeholder="password"
                >
                <button>Login</button>
            </form>
            <div class="login__link">
                <a href="login.html">Don't have an account?</a>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="top__questions">
            <div class="questions">
                <div class="sub__header">
                    <div class="top-questions">
                        <h2><a href="questions.html">Top Questions</a></h2>
                    </div>
                    <div class="about">
                        <h2><a href="index.html">About</a></h2>
                    </div>
                </div>
                <button>Ask question</button>
            </div>
        </div>
    </div>
    <footer>
        <img src="../images/overflowing-logo.png" alt="">
    </footer>
</body>
</html>
